<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- TODO: Useful resources I had tried:
     1. https://stackoverflow.com/questions/4073303/can-i-have-a-video-with-transparent-background-using-html5-video-tag
     2. https://kitcross.net/hevc-web-video-alpha-channel/ (bypass it)
     3. https://codepen.io/mortenjust/pen/BaLrjzm
     4. https://rotato.app/blog/transparent-videos-for-the-web
     5. (current folder code) https://css-tricks.com/overlaying-video-with-transparency-while-wrangling-cross-browser-support/ 
     6. https://supergeekery.com/blog/transparent-video-in-chrome-edge-firefox-and-safari-circa-2022
    -->

    <!-- * Code -->
    <script defer>
      function supportsHEVCAlpha() {
        const navigator = window.navigator;
        const ua = navigator.userAgent.toLowerCase();
        const hasMediaCapabilities = !!(
          navigator.mediaCapabilities &&
          navigator.mediaCapabilities.decodingInfo
        );
        const isSafari =
          ua.indexOf("safari") != -1 &&
          !(ua.indexOf("chrome") != -1) &&
          ua.indexOf("version/") != -1;
        return isSafari && hasMediaCapabilities;
      }

      window.addEventListener("load", () => {
        const video = document.getElementById("intro-video");
        video.src = supportsHEVCAlpha()
          ? "https://res.cloudinary.com/dsrgiuyvs/video/upload/v1721274187/output_be48ce.mov"
          : "https://res.cloudinary.com/dsrgiuyvs/video/upload/v1721274078/output_jxni4t.webm";
        video.play();
      });
    </script>

    <style>
      /* * Orange to know that the alpha is working */
      video {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <section>
      <!-- * Real app won't have loop -->
      <video width="100%" loop muted playsinline id="intro-video">
        Your browser does not support HTML5 video.
      </video>
    </section>
  </body>
</html>
