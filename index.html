    <script defer>

      window.addEventListener("load", () => {
        const video = document.getElementById("intro-video");
        video.classList.add('fixed')
        video.play();
      });
    </script>


    <style>
      /* * Orange to know that the alpha is working */
      video {
        background-color: orange;
        width: 100%;
      }

      .fixed {
        position: fixed;
      }
    </style>
